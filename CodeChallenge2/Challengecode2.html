<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Dean's List Checker</title>
    <link rel="stylesheet" href="codechallenge2.css"> 
</head>
<body>

    <h1>Semester Dean's List Eligibility Results</h1>
    
    <div class="container">
        <h2>Add Student Record</h2>
        <form id="addStudentRecordForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="creditHours">Credit Hours Taken:</label>
                <input type="number" id="creditHours" name="creditHours" min="1" step="1" required>
            </div>
            <div class="form-group">
                <label for="currentGPA">Current GPA:</label>
                <input type="number" id="currentGPA" name="currentGPA" min="0.00" max="4.00" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Record</button>
            </div>
        </form>
    </div>

    <div id="resultsOutput" class="output-box">
        <h2>Section 03 Result (Hardcoded Data)</h2>
        </div>

    <script src="codechallenge2.js"></script>

</body>
</html>
